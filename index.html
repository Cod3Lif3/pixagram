<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="logo">
                <h1 class="P">P</h1>
                <h1 class="X">X</h1>
            </div>
            <nav>
                <div class="nav-item">
                    <figure>
                        <img src="img/user.svg" alt="account-icon">
                        <figcaption>Mon compte</figcaption>
                    </figure>
                </div>
                <div class="nav-item">
                   <figure>
                        <img src="img/idea.svg" alt="project-icon">
                        <figcaption>Mes Projets</figcaption>
                   </figure>
                </div>
                <div class="nav-item">
                    <figure>
                        <img src="img/shopping-basket.svg" alt="basket-icon">
                        <figcaption>Panier</figcaption>
                    </figure>
                </div>
            </nav>
        </header>
        <main>
            <div class="product-album">
                <img src="img/album.png" alt="album-picture">
                <button>Album Photo</button>
            </div>
            <div class="product-calendar">
                <img src="img/calendar.png" alt="calendar-picture">
                <button>Calendrier Photo</button>
            </div>
            <div class="product-deco">
                <img src="img/deco.png" alt="deco-picture">
                <button>Deco Photo</button>
            </div>
            <div class="product-tirages">
                <img src="img/Tirage.png" alt="tirage-picture">
                <button>Tirages Photo</button>
            </div>
            <div class="product-cartes">
                <img src="img/card.png" alt="card-picture">
                <button>Faires-parts et Cartes</button>
            </div>
            <div class="product-objet">
                <img src="img/object.png" alt="object-picture">
                <button>Objet Photo</button>
            </div>

            <button class="all-product">Voir tout nos produits</button>
            <h2>A ne pas rater</h2>

            <div class="unmissable">
                <div>
                    <img src="img/featured_canvas-16e6e154.png" alt="cadre" class="cadre">
                    <p>
                        Affichez votre photo 
                        dans un superbe cadre à 
                        accrocher.
                    </p>
                </div>
                <div>
                    <p>
                        Rassemblez vos plus 
                        Belles photo dans un 
                        livre 100% personnalisé !
                    </p>
                    <img src="img/featured_album-d56aca4d.png" alt="album" class="album">
                </div>
                <div>
                    <img src="img/list_image-gucbtcbaXbvNjyM7EMtFt74H-1x-1.png" alt="calendar" class="calendar">
                    <p>
                        Envie d'un calendrier photo qui vous ressemble ?
                    </p>
                </div>
            </div>
            <h2>Programme de Fidélité</h2>
            <img src="img/fid-emotion2.png" alt="fidelite">
            <button class="fid">Fid'eMotion</button>

            <div class="join-us">
                <h2>Rejoignez-Nous</h2>
                <div class="network">
                    <img src="img/facebook.svg" alt="facebook">
                    <img src="img/instagram.svg" alt="insta">
                    <img src="img/twitter-social-logotype.svg" alt="twitter">
                    <img src="img/blog.svg" alt="blog">
                </div>
                <hr>
                <div class="made">
                    <p>
                        Fabrication 100% <br> made in France
                    </p>
                    <img src="img/france.png" alt="france" class="france">
                </div>
            </div>
        </main>
    </body>
</html>
